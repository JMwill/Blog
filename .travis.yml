# language: go
# go:
#   - master

dist: xenial
   addons:
     snaps:
       - hugo

sudo: required

# Travis-CI Caching
cache:
  directories:
    - $HOME/gopath/pkg/mod
    - $HOME/.cache/go-build
    - $HOME/Library/Caches/go-build
    - $HOME/AppData/Local/go-build


# S: Build Lifecycle
# install:
#   - sudo apt-get update
#   - sudo apt-get -y install hugo

before_script:
  - rm -rf public 2> /dev/null

script:
  - hugo version
  - hugo

after_script:
  - cd public
  - git init
  - git config user.name "${GITHUB_USERNAME}"
  - git config user.email "${GITHUB_EMAIL}"
  - git add .
  - git commit -m "Update Blog"
  - git push --force --quiet "https://${GH_Token}@${GH_REF}" master:gh-pages
# E: Build LifeCycle

branches:
  only:
    - master
env:
 global:
   - GH_REF: github.com/JMwill/blog.git
   # - secure: ""